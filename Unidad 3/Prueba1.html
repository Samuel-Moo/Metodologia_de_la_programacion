<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Supermarket</title>
</head>
<body>
    <h1>Lista de supermercado</h1>
    <br><br><br>
    
    <div class="row justify-content-center">
        <div class="col-auto"> 


            <table id="lista" class="table table-dark table-striped">
            </table>
            

            <input type="text" id="producto">
            <button type="button" class="btn btn-primary" onclick="insert()">Insertar a la lista</button>
            <button type="button" class="btn btn-danger" onclick="borrar()">Borrar ultimo</button>
        </div>
    </div>        

    <script>

        function insert(){
            let inp = document.getElementById("producto").value;
            var tabla = document.getElementById("lista");
            var articulo = tabla.insertRow(0);
            var celda = articulo.insertCell(0);
            celda.innerHTML = inp;
            }


        function borrar(){
            document.getElementById("lista").deleteRow(0);
        }

    </script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
